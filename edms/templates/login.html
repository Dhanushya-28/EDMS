<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-card {
        border: 2px solid #001f3f;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        background: white;
        padding: 2rem;
      }
      .form-icon {
        position: relative;
      }
      .form-icon .fas {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #6c757d;
      }
      .form-control {
        padding-left: 2.5rem;
      }
      .btn-primary1{
        color: white;
      }
      
      .register-link {
        margin-top: 1rem;
        font-size: 0.9rem;
    }
      .register-link a {
        color: #001f3f;
        text-decoration: none;
        font-weight: bold;
    }

      .register-link a:hover {
        color: #ffcc00;
    }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h3 class="text-center mb-4">Login to EDMS</h3>
      <form method="post" action=" ">
        {% csrf_token %}
        <!-- Username/Email Input -->
        <div class="mb-3 form-icon">
          <i class="fas fa-user"></i>
          <input type="text" class="form-control" name="username" placeholder="Username or Email" required>
        </div>

        <!-- Password Input -->
        <div class="mb-3 form-icon">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>

        

        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary1" style="background-color: #e9d903;">
            <i class="fas fa-sign-in-alt ak"></i> <b>Login</b>
          </button>
        </div>
        <p class="register-link">
            Don't have an account?<a href="{% url 'register_view' %}">Register here</a>.
        </p>
      </form>

      
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
