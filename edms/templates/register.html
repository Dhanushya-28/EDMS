<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
    /* Login Page Styling */
        .login-container {
            max-width: 350px;
            margin: 3rem auto;
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            text-align: center;
            
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #001f3f;
            font-weight: bold;
            text-align: center;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            margin-top: 10%;
        }

        .login-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form input:focus {
            outline: none;
            border-color: #001f3f;
            box-shadow: 0 0 4px rgba(0, 31, 63, 0.5);
        }

        .btn1 {
            background-color: #001f3f;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn1:hover {
            background-color: #ffcc00;
            color: #001f3f;
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #001f3f;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            color: #ffcc00;
        }
    </style>
  </head>
  <body>
    <div>
        <main>
        <section class="login-container">
            <h3>Register New User to EDMS</h3>
            <form class="login-form" action="#" method="POST">
                {% csrf_token %}  
                <div class="form-group">
                    <label for="id_username">User Name</label>
                    <!-- <input type="text" id="text" name="text" placeholder="Enter your name" required/> -->
                    {{ form.username }} 
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <!-- <input type="text" id="text" name="text" placeholder="Enter your number" required/> -->
                    {{ form.password }}
                </div>
                <button type="submit" class="btn1"><b>Register</b></button>
                <p class="register-link">
                    Have an account? <a href="{% url 'login_view' %}">Login here</a>.
                </p>
            </form>
        </section>
    </main>
    </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  </html>
